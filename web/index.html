<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Baby Learning Road Signs - Apprends les panneaux !">

  <!-- Viewport: fixes height on mobile and desktop browsers -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="baby_learning_road_signs">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>baby_learning_road_signs</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* CRITICAL: Force Flutter canvas to fill exactly the viewport.
       Without this, Flutter Web page height is "auto" (natural document height)
       and the Scaffold's bottomNavigationBar appears in the middle of a scrollable page. */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Flutter renders into flt-glass-pane - force it to fill parent */
    flt-glass-pane {
      height: 100% !important;
      width: 100% !important;
    }
  </style>
</head>
<body style="height: 100%; margin: 0; padding: 0; overflow: hidden;">
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
